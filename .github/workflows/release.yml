name: Release

on:
  release:
    types: [published]
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: main
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Bump version
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
        run: node scripts/bump-version.js

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test



      - name: Publish to npm
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
        run: |
          sed -i '/_authToken/d' .npmrc
          npm publish --provenance
